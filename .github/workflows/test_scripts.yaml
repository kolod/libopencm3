name: Tests

on:
  push:
    branches: [ master, main, lpcvtcksum ]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/test_scripts.yaml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/test_scripts.yaml'
  workflow_dispatch:

jobs:
  test-scripts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Configure Git safe directory  
      shell: bash
      run: git config --global --add safe.directory ${{ github.workspace }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python --version
    
    - name: Make scripts executable
      run: |
        chmod +x scripts/lpcvtcksum
        chmod +x scripts/gendoxylayout.py
        chmod +x scripts/irq2nvic_h
    
    - name: Run script tests
      run: |
        cd tests
        python run_all_tests.py

  test-script-compatibility:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.12"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Configure Git safe directory
      shell: bash  
      run: git config --global --add safe.directory ${{ github.workspace }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Test lpcvtcksum cross-platform
      shell: bash
      run: |
        cd tests
        python run_all_tests.py
        
        # Additional cross-platform verification
        echo "Platform: ${{ matrix.os }}, Python: ${{ matrix.python-version }}"
        echo "âœ… Cross-platform test completed successfully"
